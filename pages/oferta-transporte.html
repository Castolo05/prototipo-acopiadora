<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta de Transporte - Cooperativa</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">COOPERATIVA ORGANIZADA DE<br>SUSTENTABILIDAD</h1>
            <h2 class="subtitle">OFERTA DE TRANSPORTE: complete los siguientes datos</h2>
        </header>
        
        <main class="form-container">
            <form id="ofertaForm" class="reporte-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                
                <div class="form-group">
                    <label for="espacio">Espacio disponible</label>
                    <select id="espacio" name="espacio" required>
                        <option value="">Seleccione...</option>
                        <option value="Caja pequeña">Caja pequeña</option>
                        <option value="Baúl de auto">Baúl de auto</option>
                        <option value="Caja de camioneta">Caja de camioneta</option>
                        <option value="Camión">Camión</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Espacio de texto libre</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe tu oferta de transporte..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='cartelera.html'">Volver</button>
                    <button type="submit" class="btn-primary">Finalizar</button>
                </div>
            </form>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="../js/offers.js"></script>
</body>
</html>
